<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
</head>

<body>
    <header>
        <a href="#/home" class="btn btn-light d-flex align-items-center gap-2 shadow-sm fw-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                <path d="m8 3.293 6 6V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V9.293l6-6Z" />
            </svg>
            Voltar
        </a>
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 m-0 fw-bold">Cadastro de Alunos</h1>
            <img src="../assets/logo2.png" alt="Logo Aurora" class="img-fluid" style="max-width: 60px;">
        </div>
    </header>


    <main>
        <section class="form-section" id="form-section">
            <h2 class="text-center mb-4">Novo Aluno</h2>
            <form id="formAluno" class="card p-4 shadow-sm bg-white border-0 rounded-3">

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="matricula" class="form-label fw-medium">Matrícula *</label>
                        <input type="number" id="matricula" class="form-control" required>
                    </div>

                    <div class="col-md-8">
                        <label for="nome" class="form-label fw-medium">Nome Completo *</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="cpf" class="form-label fw-medium">CPF *</label>
                        <input type="text" id="cpf" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label for="dataNascimento" class="form-label fw-medium">Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label for="sexo" class="form-label fw-medium">Sexo</label>
                        <select id="sexo" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-medium">E-mail *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="telefone" class="form-label fw-medium">Telefone</label>
                        <input type="text" id="telefone" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="reservista" class="form-label fw-medium">Reservista</label>
                    <input type="text" id="reservista" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label fw-medium">Endereço</label>
                    <input type="text" id="endereco" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="identidade" class="form-label fw-medium">Identidade</label>
                    <input type="text" id="identidade" class="form-control">
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="nacionalidade" class="form-label fw-medium">Nacionalidade</label>
                        <input type="text" id="nacionalidade" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="naturalidade" class="form-label fw-medium">Naturalidade</label>
                        <input type="text" id="naturalidade" class="form-control">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button id="btnCancelar" type="button" class="btn btn-secondary w-100 d-none"
                        onclick="cancelarEdicao()">
                        Cancelar
                    </button>
                    <button id="btnSalvar" class="btn btn-primary w-100" type="submit">
                        Salvar
                    </button>
                </div>
            </form>

        </section>

        <section class="list-section">
            <h2 class="text-center mb-4">Alunos Cadastrados</h2>
            <div class="responsive-table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlunos"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
