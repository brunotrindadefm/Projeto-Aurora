<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Aurora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        .card {
            border-radius: 20px;
        }

        .logo-img {
            max-width: 180px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-7">

                <div class="text-center mb-4">
                    <img src="../assets/logoprincipal.png" class="logo-img mb-2" alt="Aurora">
                    <h3 class="fw-bold">Crie sua Conta</h3>
                </div>

                <div class="card shadow p-4">

                    <p class="text-danger fw-semibold" th:if="${erro}" th:text="${erro}"></p>

                    <p class="text-success fw-semibold" th:if="${mensagem}" th:text="${mensagem}"></p>

                    <form id="formCadastro">

                        <div class="mb-3">
                            <label class="form-label">Tipo de Acesso</label>
                            <select class="form-select" id="tipoAcesso" name="tipoAcesso" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="ALUNO">Discente - Aluno</option>
                                <option value="PROFESSOR">Docente - Professor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" required
                                placeholder="Digite sua matrícula">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required
                                placeholder="Seu nome completo">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="seuemail@exemplo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required minlength="6"
                                placeholder="Mínimo 6 caracteres">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha"
                                required placeholder="Confirme sua senha">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Cadastrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="./login.html" class="text-decoration-none">Já tenho uma conta</a> |
                        <a href="../index.html" class="text-decoration-none">Voltar</a>
                    </div>

                </div>
            </div>
        </div>

        <div id="notificacao"></div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/pages/cadastro.js"></script>

</body>

</html>
