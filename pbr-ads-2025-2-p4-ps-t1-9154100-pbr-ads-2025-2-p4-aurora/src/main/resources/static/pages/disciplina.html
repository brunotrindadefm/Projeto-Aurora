<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Disciplinas</title>
</head>

<body>
    <header>
        <a href="#/home" class="btn btn-light d-flex align-items-center gap-2 shadow-sm fw-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                <path d="m8 3.293 6 6V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V9.293l6-6Z" />
            </svg>
            Voltar
        </a>
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 m-0 fw-bold">Cadastro de Disciplinas</h1>
            <img src="../assets/logo2.png" alt="Logo Aurora" class="img-fluid" style="max-width: 60px;">
        </div>
    </header>

    <main>
        <section class="form-section" id="form-section">
            <h2 class="text-center mb-4">Nova Disciplina</h2>
            <form id="formDisciplina" class="card p-4 shadow-sm bg-white border-0 rounded-3">

                <div class="mb-3">
                    <label for="nome" class="form-label fw-medium">Nome</label>
                    <input type="text" id="nome" class="form-control" required placeholder="Ex: Algoritmos I">
                </div>

                <div class="mb-3">
                    <label for="sigla" class="form-label fw-medium">Sigla</label>
                    <input type="text" id="sigla" class="form-control" placeholder="Ex: ALG1">
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label fw-medium">Descrição</label>
                    <textarea id="descricao" class="form-control" rows="3"
                        placeholder="Descrição da  (opcional)"></textarea>
                </div>

                <div class="mb-3">
                    <label for="cargaHoraria" class="form-label fw-medium">Carga Horária</label>
                    <input type="number" id="cargaHoraria" class="form-control" placeholder="Ex: 60">
                </div>

                <div class="mb-3">
                    <label for="curso" class="form-label fw-medium">Curso</label>
                    <select id="curso" class="form-select" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button id="btnCancelar" type="button" class="btn btn-secondary w-100 d-none"
                        onclick="cancelarEdicao()">
                        Cancelar
                    </button>
                    <button id="btnSalvar" class="btn btn-primary w-100" type="submit">
                        Salvar
                    </button>
                </div>
            </form>

        </section>

        <section class="list-section">
            <h2 class="text-center mb-4">Disciplinas Cadastradas</h2>
            <div class="responsive-table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sigla</th>
                            <th>Descrição</th>
                            <th>Carga Horária</th>
                            <th>Curso</th>
                        </tr>
                    </thead>
                    <tbody id="listaDisciplinas"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
