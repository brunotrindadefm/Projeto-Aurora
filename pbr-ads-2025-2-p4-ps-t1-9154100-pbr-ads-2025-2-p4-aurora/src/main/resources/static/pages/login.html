<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aurora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0 rounded-4 p-5" style="max-width: 420px; width: 100%;">

        <div class="text-center mb-4">
            <img src="../assets/logoprincipal.png" alt="Logo Aurora" class="img-fluid" style="max-width: 220px;">
        </div>

        <h3 class="text-center mb-3">Acessar o Sistema</h3>

        <p class="text-danger text-center fw-semibold" th:if="${erro}" th:text="${erro}"></p>

        <form id="formLogin">

            <div class="mb-3">
                <label class="form-label">Tipo de Acesso</label>
                <select id="tipoAcesso" name="tipoAcesso" class="form-select" required>
                    <option disabled selected>Selecione...</option>
                    <option value="ALUNO">Discente - Aluno</option>
                    <option value="PROFESSOR">Docente - Professor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="matricula" class="form-label">Matr√≠cula</label>
                <input id="matricula" name="matricula" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input id="senha" type="password" name="senha" class="form-control" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Entrar</button>

        </form>

        <div class="text-center mt-3">
            <a href="../index.html" class="text-decoration-none">Voltar</a>
        </div>

    </div>
    <div id="notificacao"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/pages/login.js"></script>
</body>

</html>
