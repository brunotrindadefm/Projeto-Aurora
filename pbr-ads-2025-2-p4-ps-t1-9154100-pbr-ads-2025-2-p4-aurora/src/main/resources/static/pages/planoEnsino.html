<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Planos de Ensino</title>
</head>

<body>
    <header>
        <a href="#/home" class="btn btn-light d-flex align-items-center gap-2 shadow-sm fw-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                <path d="m8 3.293 6 6V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V9.293l6-6Z" />
            </svg>
            Voltar
        </a>
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 m-0 fw-bold">Cadastro de Planos de Ensino</h1>
            <img src="../assets/logo2.png" alt="Logo Aurora" class="img-fluid" style="max-width: 60px;">
        </div>
    </header>

    <main>
        <section class="form-section" id="form-section">
            <h2 class="text-center mb-4">Novo Plano de Ensino</h2>
            <form id="formPlanoEnsino" class="card p-4 shadow-sm bg-white border-0 rounded-3">

                <div>
                    <h4 class="mb-4">Dados Gerais</h4>

                    <div class="mb-3">
                        <label for="Disciplina" class="form-label fw-medium">Disciplina</label>
                        <select id="disciplina" class="form-select" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ementa" class="form-label fw-medium">Ementa</label>
                        <textarea id="ementa" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="objetivo" class="form-label fw-medium">Objetivo</label>
                        <textarea id="objetivo" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="conteudo" class="form-label fw-medium">Conteúdo</label>
                        <textarea id="conteudo" class="form-control" rows="5" required></textarea>
                    </div>
                    <hr class="my-4">
                </div>

                <div>
                    <h4 class="mb-4">Referências Básicas</h4>

                    <div class="mb-3">
                        <input type="text" id="referencia_basica_1" class="form-control mb-2"
                            placeholder="Referência básica 1">
                        <input type="text" id="referencia_basica_2" class="form-control mb-2"
                            placeholder="Referência básica 2">
                        <input type="text" id="referencia_basica_3" class="form-control mb-2"
                            placeholder="Referência básica 3">
                        <input type="text" id="referencia_basica_4" class="form-control mb-2"
                            placeholder="Referência básica 4">
                        <input type="text" id="referencia_basica_5" class="form-control mb-2"
                            placeholder="Referência básica 5">
                    </div>
                    <hr class="my-4">
                </div>


                <div>
                    <h4 class="mb-4">Referências Complementares</h4>

                    <div class="mb-3">
                        <input type="text" id="referencia_complementar_1" class="form-control mb-2"
                            placeholder="Referência complementar 1">
                        <input type="text" id="referencia_complementar_2" class="form-control mb-2"
                            placeholder="Referência complementar 2">
                        <input type="text" id="referencia_complementar_3" class="form-control mb-2"
                            placeholder="Referência complementar 3">
                        <input type="text" id="referencia_complementar_4" class="form-control mb-2"
                            placeholder="Referência complementar 4">
                        <input type="text" id="referencia_complementar_5" class="form-control mb-2"
                            placeholder="Referência complementar 5">
                        <input type="text" id="referencia_complementar_6" class="form-control mb-2"
                            placeholder="Referência complementar 6">
                        <input type="text" id="referencia_complementar_7" class="form-control mb-2"
                            placeholder="Referência complementar 7">
                        <input type="text" id="referencia_complementar_8" class="form-control mb-2"
                            placeholder="Referência complementar 8">
                        <input type="text" id="referencia_complementar_9" class="form-control mb-2"
                            placeholder="Referência complementar 9">
                        <input type="text" id="referencia_complementar_10" class="form-control mb-2"
                            placeholder="Referência complementar 10">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button id="btnCancelar" type="button" class="btn btn-secondary w-100 d-none"
                        onclick="cancelarEdicao()">
                        Cancelar
                    </button>
                    <button id="btnSalvar" class="btn btn-primary w-100" type="submit">
                        Salvar
                    </button>
                </div>

            </form>

        </section>

        <section class="list-section">
            <h2 class="text-center mb-4">Planos de Ensino Cadastrados</h2>
            <div class="responsive-table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th class="coluna-acao" style="width: 3rem;"></th>
                            <th>ID</th>
                            <th>Disciplina</th>
                            <th>Ementa</th>
                            <th>Objetivo</th>
                        </tr>
                    </thead>
                    <tbody id="listaPlanosEnsino"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
